<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Responsive</title>
</head>
<body>
<div class="main-wrap">
    <div class="wrap">
        <div class="header">
            <div class="header__container">
                <div class="header__logo-text">
                    <span>Travel</span><span>Blog</span>
                </div>
                <nav class="header__navbar">
                    <a>Blog</a>
                    <a>About</a>
                    <a>Archive</a>
                    <a>Contact</a>
                </nav>
            </div>
        </div>
        <div class="content">
            <div class="content__main">
                <div class="content__main__col" style="background: #F3D250;">
                    <div class="content__main__col__left">
                        <img src="img/post1.jpg">
                    </div>
                    <div class="content__main__col__right">
                        <div class="date">
                        <span>07</span>
                            <span>mar</span>
                        </div>
                        <span>My amazing travel<br>blog</span>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing<br>elit. Esse exercitationem itaque vitae voluptate<br>voluptatum. Eius et eum fuga maiores, neque porro, praesentium,<br>provident quaerat reprehenderit saepe sit voluptatum.</p>
                    </div>
                </div>
                <div class="content__main__col" style="background: #8D8741;">
                    <div class="content__main__col__left"></div>
                    <div class="content__main__col__right"></div>
                </div>
                <div class="content__main__col" style="background: #659DBD;">
                    <div class="content__main__col__left"></div>
                    <div class="content__main__col__right"></div>
                </div>
                <div class="content__main__col" style="background: #DAAD86;">
                    <div class="content__main__col__left"></div>
                    <div class="content__main__col__right"></div>
                </div>
            </div>
            <div class="content__side-bar">
                <div class="content__side-bar__card">
                    <img class="content__side-bar__card__img" src="">
                    <span class="content__side-bar__card__title"></span>
                    <p class="content__side-bar__card__description"></p>
                    <button class="content__side-bar__card__button">Learn more...</button>
                </div>
                <div class="content__side-bar__card">
                    <img class="content__side-bar__card__img" src="">
                    <span class="content__side-bar__card__title"></span>
                    <p class="content__side-bar__card__description"></p>
                    <button class="content__side-bar__card__button">Learn more...</button>
                </div>
                <div class="content__side-bar__card-last">
                    <span class="content__side-bar__card-last__title"></span>
                    <span class="content__side-bar__card-last__description"></span>
                </div>
            </div>
        </div>
        <div class="footer">
            <span></span>
            <span></span>
        </div>
    </div>
</div>

</html>
